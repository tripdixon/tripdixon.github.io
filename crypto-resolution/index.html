<html lang="en">
    <head>

      display: flex;
      flex-direction: column;
      height: 100vh;"
      >

        <button onclick="resolve()">Resolve</button>

        type="application/javascript"></script>

      <!-- This are our custom files -->
      <script src="ethers.js"></script>
      <script src="index.js"></script>
