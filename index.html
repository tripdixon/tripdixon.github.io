<!DOCTYPE html>
<html>
    <head>
        <script>
        function logToConsoleEvery10() {
            for(let i=0; i<10; i++){
                console.log("Hello World");
            }
        }
        </script>
    </head>
<body>
<h1>Hello World</h1>
<p>Press Command + Option + J (Mac) or Control + Shift + J (Windows, Linux, Chrome OS) to open the console to view page output</p>

    <button type="button" onclick="logToConsoleEvery10()">Try it</button>

</body>
</html>
